<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="Style.css" />
    <title>Document</title>
  </head>
  <body>
    <h1 style="text-align: center">Salon Samochodowy</h1>
    <form>
    <div class="kontener">
    <div class="box1">
      <label>
        <input
          type="text"
          id="login"
          name="login"
          placeholder="login"
          required
        />
        <input
          type="password"
          id="hasło"
          name="hasło"
          placeholder="hasło"
          required
        />
      </label>
    </div>
    <div class="box2">
        <label>
            <img src="zdj/bmw-logo-2000-2048x2048-3de26861.png">
            <input type="radio" name="marka" id="bmw" checked>
        </label>
        <label>
            <img src="zdj/audi.png">
            <input type="radio" name="marka" id="audi">
        </label>
        <label>
            <img src="zdj/pobrany plik.png">
            <input type="radio" name="marka" id="opel">
        </label>
    </div>
    <div class="box3">
        <div class="silnik">
        <label>
            <input type="radio" name="silnik" id="1.4tdi" checked>
            1.4 tdi<br>
            Paliwo: Diesel<br> Skrzynia: Manualna<br>
        </label>
        </div>
        <div class="silnik">
        <label>
            <input type="radio" name="silnik" id="1.4tsi">
            1.4 tsi<br>
            Paliwo: Benzyna<br> Skrzynia: Manualna<br>
        </label>
        </div>
        <div class="silnik">
        <label>
            <input type="radio" name="silnik" id="1.8tdi">
            1.8 tdi<br>
            Paliwo: Diesel<br> Skrzynia: Manualna<br>
        </label>
        </div>
        <div class="silnik">
        <label>
            <input type="radio" name="silnik" id="1.8tsi">
            1.8 tsi<br>
            Paliwo: Benzyna<br> Skrzynia: Manualna<br>
        </label>
        </div>
    </div>
    <div class="box4">
        <div class="pakiet">
            <img src="zdj/NA01_1.png">
        <label><h4>Podgrzewane przednie fotele<br>
            700 zł brutto</h4>
            <input type="checkbox" name="pakiet" id="pakiet"></label></div>
        <div class="pakiet">
            <img src="zdj/WY76_1.png">
        <label><h4>Czujniki parkowania z tyłu<br>
            1000 zł brutto</h4>
            <input type="checkbox" name="pakiet" id="pakiet"></label></div>
        <div class="pakiet">
            <img src="zdj/ZJA7_1.png">
        <label><h4>Ekran (i-Connect Advanced)<br>
            2000 zł brutto</h4>
            <input type="checkbox" name="pakiet" id="pakiet"></label></div>
        <div class="pakiet">
            <img src="zdj/ZHG6_1.png">
        <label><h4>Montaż koła zapasowego<br>
            100 zł brutto</h4>
            <input type="checkbox" name="pakiet" id="pakiet"></label></div>
    </div>
    <div class="box5">
        <img src="zdj/V3DImage.png">
        <div>
            <h3>główny:</h3>
            <select>
                <option>zielony</option>
                <option>czarny</option>
                <option>biały</option>
                <option>czerwony</option>
                <option>niebieski</option>
            </select>
            <h3>dodatkowy:</h3>
            <select>
                <option>zielony</option>
                <option>czerny</option>
                <option>biały</option>
                <option>czerwony</option>
                <option>niebieski</option>
            </select>
            <h3>rodzaj:</h3>
            <select>
                <option>metalic</option>
                <option>chrome</option>
                <option>matowy</option>
                <option>perłowy</option>
            </select>
            <h3>felgi:</h3>
            <select>
                <option>białe</option>
                <option>czarne</option>
                <option>srebrne</option>
                <option>w kolorze</option>
            </select>
        </div>
    </div>
    <div class="box6">
        <img src="zdj/V3DImagew.png">
        <div>
            <h3>główny:</h3>
            <select>
                <option>zielony</option>
                <option>czarny</option>
                <option>biały</option>
                <option>czerwony</option>
                <option>niebieski</option>
            </select>
            <h3>dodatkowy:</h3>
            <select>
                <option>zielony</option>
                <option>czerny</option>
                <option>biały</option>
                <option>czerwony</option>
                <option>niebieski</option>
            </select>
            <h3>rodzaj:</h3>
            <select>
                <option>drewno</option>
                <option>chrome</option>
                <option>matowy</option>
                <option>carbon</option>
            </select>
            <h3>fotele:</h3>
            <select>
                <option>skóra</option>
                <option>materiał</option>
            </select>
        </div>
    </div>
    <div class="box7">
        <img src="zdj/V3DImage.png">
        <div>
            email:<br>
            <input type="text" required placeholder="jakiśemail@gmail.com"><br>
            telefon:<br>
            <input type="number" required placeholder="410 202 505"><br>
            dostawa:<br>
            <input type="date" required><br>
            miasto:<br>
            <input type="text" required placeholder="książenice"><br>
            numer domu:<br>
            <input type="number" min="1" max="999" placeholder="206"><br>
            pytania do obsługi:<br>
            <textarea rows="5" cols="20" placeholder="można większe poduszki"></textarea><br>
            <input type="submit" value="zamów">
            <input type="reset" value="resetój">
        </div>
    </div>
    </div>
    </form>
  </body>
</html>

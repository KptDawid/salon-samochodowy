<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="Style.css" />
    <title>Document</title>
  </head>
  <body>
    <h1 style="text-align: center">Salon Samochodowy</h1>
    <form>
    <div class="kontener">
    <div class="box1">
      <label>
        <input
          type="text"
          id="login"
          name="login"
          placeholder="login"
          required
        />
        <input
          type="password"
          id="hasło"
          name="hasło"
          placeholder="hasło"
          required
        />
      </label>
    </div>
    <div class="box2">
        <label>
            <img src="zdj/bmw-logo-2000-2048x2048-3de26861.png">
            <input type="radio" name="marka" id="bmw">
        </label>
        <label>
            <img src="zdj/audi.png">
            <input type="radio" name="marka" id="audi">
        </label>
        <label>
            <img src="zdj/pobrany plik.png">
            <input type="radio" name="marka" id="opel">
        </label>
    </div>
    <div class="box3">
        <div class="silnik">
        <label>
            <input type="radio" name="silnik" id="1.4tdi">
            1.4 tdi<br>
            Paliwo: Diesel<br> Skrzynia: Manualna<br>
        </label>
        </div>
        <div class="silnik">
        <label>
            <input type="radio" name="silnik" id="1.4tsi">
            1.4 tsi<br>
            Paliwo: Benzyna<br> Skrzynia: Manualna<br>
        </label>
        </div>
        <div class="silnik">
        <label>
            <input type="radio" name="silnik" id="1.8tdi">
            1.8 tdi<br>
            Paliwo: Diesel<br> Skrzynia: Manualna<br>
        </label>
        </div>
        <div class="silnik">
        <label>
            <input type="radio" name="silnik" id="1.8tsi">
            1.8 tsi<br>
            Paliwo: Benzyna<br> Skrzynia: Manualna<br>
        </label>
        </div>
    </div>
    <div class="box4">
        <div class="pakiet">
            <img src="zdj/NA01_1.png">
        <label><h4>Podgrzewane przednie fotele<br>
            700 zł brutto</h4>
            <input type="checkbox" name="pakiet" id="pakiet"></label></div>
        <div class="pakiet">
            <img src="zdj/WY76_1.png">
        <label><h4>Czujniki parkowania z tyłu<br>
            1000 zł brutto</h4>
            <input type="checkbox" name="pakiet" id="pakiet"></label></div>
        <div class="pakiet">
            <img src="zdj/ZJA7_1.png">
        <label><h4>Ekran (i-Connect Advanced)<br>
            2000 zł brutto</h4>
            <input type="checkbox" name="pakiet" id="pakiet"></label></div>
        <div class="pakiet">
            <img src="zdj/ZHG6_1.png">
        <label><h4>Montaż koła zapasowego<br>
            100 zł brutto</h4>
            <input type="checkbox" name="pakiet" id="pakiet"></label></div>
    </div>
    <div class="box5">
        
    </div>
    </div>
    </form>
  </body>
</html>
